<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el fondo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro para el glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animaciones -->
    <style>
      .circuit-dot { 
        animation: blink 2s infinite;
        opacity: 0.6;
      }
      .circuit-dot:nth-child(1) { animation-delay: 0s; }
      .circuit-dot:nth-child(2) { animation-delay: 0.4s; }
      .circuit-dot:nth-child(3) { animation-delay: 0.8s; }
      .circuit-dot:nth-child(4) { animation-delay: 1.2s; }
      .circuit-dot:nth-child(5) { animation-delay: 1.6s; }
      
      @keyframes blink {
        0%, 80% { opacity: 0.8; }
        90%, 100% { opacity: 0.2; }
      }
      
      .v8-text {
        filter: url(#glow);
      }
    </style>
  </defs>
  
  <!-- Fondo principal con esquinas redondeadas -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#bgGradient)" stroke="#3a3a3a" stroke-width="1"/>
  
  <!-- Contenedor del chip central -->
  <rect x="12" y="12" width="40" height="40" rx="8" ry="8" fill="url(#mainGradient)" stroke="#4CAF50" stroke-width="0.5" opacity="0.9"/>
  
  <!-- Patrón de circuito (líneas) -->
  <g stroke="#4CAF50" stroke-width="0.8" opacity="0.3">
    <!-- Líneas horizontales -->
    <line x1="8" y1="20" x2="12" y2="20"/>
    <line x1="52" y1="20" x2="56" y2="20"/>
    <line x1="8" y1="32" x2="12" y2="32"/>
    <line x1="52" y1="32" x2="56" y2="32"/>
    <line x1="8" y1="44" x2="12" y2="44"/>
    <line x1="52" y1="44" x2="56" y2="44"/>
    
    <!-- Líneas verticales -->
    <line x1="20" y1="8" x2="20" y2="12"/>
    <line x1="32" y1="8" x2="32" y2="12"/>
    <line x1="44" y1="8" x2="44" y2="12"/>
    <line x1="20" y1="52" x2="20" y2="56"/>
    <line x1="32" y1="52" x2="32" y2="56"/>
    <line x1="44" y1="52" x2="44" y2="56"/>
  </g>
  
  <!-- Puntos del circuito animados -->
  <g>
    <circle class="circuit-dot" cx="20" cy="20" r="1" fill="#4CAF50"/>
    <circle class="circuit-dot" cx="44" cy="20" r="1" fill="#4CAF50"/>
    <circle class="circuit-dot" cx="20" cy="44" r="1" fill="#4CAF50"/>
    <circle class="circuit-dot" cx="44" cy="44" r="1" fill="#4CAF50"/>
    <circle class="circuit-dot" cx="32" cy="32" r="1" fill="#4CAF50"/>
  </g>
  
  <!-- Texto V8 principal -->
  <text x="32" y="38" text-anchor="middle" class="v8-text" 
        font-family="Courier New, monospace" 
        font-size="16" 
        font-weight="900" 
        fill="#4CAF50">V8</text>
  
  <!-- Punto de estado (como LED de actividad) -->
  <circle cx="48" cy="16" r="2" fill="#4CAF50" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>