name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite deploy manual

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  # Job de validaciÃ³n previa al deploy
  pre-deploy-validation:
    name: âœ… Pre-deploy Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: ðŸ“‹ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ðŸ§ª Run critical tests
      run: pnpm test
      
    - name: ðŸ—ï¸ Build project
      run: pnpm build
      
    - name: ðŸ“‹ Upload build for deployment
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: dist/
        retention-days: 1

  # Job de deploy a GitHub Pages
  deploy-gh-pages:
    name: ðŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: pre-deploy-validation
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: ðŸ“‹ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ðŸ—ï¸ Build project
      run: pnpm build
      
    - name: ðŸ“‹ Cache build
      uses: actions/cache@v4
      with:
        path: dist/
        key: ${{ runner.os }}-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-
      
    - name: ðŸŒ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ðŸš€ Deploy to GitHub Pages - ${{ github.sha }}'
        
    - name: ðŸ”— Create deployment URL
      run: |
        echo "ðŸŒ Deployment URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "ðŸ“… Deployed at: $(date)"
        
  # Job de notificaciÃ³n de deploy
  deploy-notification:
    name: ðŸ“¢ Deploy Notification
    runs-on: ubuntu-latest
    needs: [pre-deploy-validation, deploy-gh-pages]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“Š Deploy Status Summary
      uses: actions/github-script@v7
      with:
        script: |
          const { data: deployments } = await github.rest.repos.listDeployments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
          });
          
          if (deployments.length > 0) {
            const latestDeployment = deployments[0];
            console.log(`ðŸš€ Deployment Status: ${latestDeployment.state}`);
            console.log(`ðŸŒ Environment: ${latestDeployment.environment}`);
            console.log(`ðŸ“… Created: ${latestDeployment.created_at}`);
            
            if (latestDeployment.state === 'success') {
              console.log('âœ… Deployment completed successfully!');
              console.log(`ðŸ”— URL: https://${context.repo.owner}.github.io/${context.repo.repo}/`);
            } else {
              console.log('âŒ Deployment failed or is pending');
            }
          } else {
            console.log('âš ï¸ No deployments found for this commit');
          }
          
    - name: ðŸ“‹ Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
