name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '10'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run unit tests (excluding assembler)
      run: pnpm test:no-assembler
    
    - name: Install Playwright
      run: pnpm exec playwright install --with-deps
    
    - name: Run E2E tests (optional)
      run: |
        cd e2e
        pnpm install
        pnpm test:e2e:optional
      continue-on-error: true  # Esto hace que el job no falle si los tests e2e fallan
    
    - name: Run assembler tests (optional)
      run: |
        cd packages/assembler
        pnpm test
      continue-on-error: true  # Esto hace que el job no falle si los tests del ensamblador fallan

    - name: Lint code (no bloquea despliegue)
      run: pnpm lint
      continue-on-error: true

    - name: Build application
      run: pnpm build
    
