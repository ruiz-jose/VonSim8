name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm run build

    - name: Configure Git
      run: |
        git config --global user.email "jose.ruiz@uner.edu.ar"
        git config --global user.name "jose.ruiz"

    - name: Verify build output
      run: |
        if [ ! -d "./dist" ]; then
          echo "Build directory 'dist' does not exist."
          exit 1
        fi

    - name: Deploy to GitHub Pages
      run: pnpm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}