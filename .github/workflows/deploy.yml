name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm test
    
    - name: Install Playwright
      run: npx playwright install --with-deps
    
    - name: Run E2E tests (optional)
      run: |
        cd e2e
        pnpm install
        pnpm test:e2e:optional
      continue-on-error: true  # Esto hace que el job no falle si los tests e2e fallan
    
    - name: Build application
      run: npm run build
    
