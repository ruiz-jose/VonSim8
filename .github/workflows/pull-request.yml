name: ðŸ” Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
  pull_request_target:
    branches: [ main, develop ]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  # Job de anÃ¡lisis de cÃ³digo
  code-analysis:
    name: ðŸ” Code Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Necesario para anÃ¡lisis de cambios
        
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: ðŸ“‹ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ðŸ§¹ Run linting
      run: pnpm lint
      
    - name: ðŸŽ¨ Check formatting
      run: pnpm format:check
      
    - name: ðŸ”’ Security audit
      run: pnpm audit --audit-level moderate
      
    - name: ðŸ“Š Bundle size analysis
      run: pnpm build && npx bundlewatch --config .bundlewatch.json
      
  # Job de tests rÃ¡pidos
  quick-tests:
    name: âš¡ Quick Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: ðŸ“‹ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ðŸ§ª Run unit tests
      run: pnpm test
      
    - name: ðŸ“Š Run tests with coverage
      run: pnpm test:coverage
      
    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage/
        fail_ci_if_error: false
        verbose: true
        
  # Job de build validation
  build-check:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: ðŸ“‹ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ðŸ—ï¸ Build project
      run: pnpm build
      
    - name: ðŸ“‹ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pr-build-${{ github.event.number }}
        path: dist/
        retention-days: 7
        
  # Job de revisiÃ³n automÃ¡tica
  auto-review:
    name: ðŸ¤– Auto Review
    runs-on: ubuntu-latest
    needs: [code-analysis, quick-tests, build-check]
    if: always()
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“Š Generate PR Summary
      uses: actions/github-script@v7
      with:
        script: |
          const { data: checks } = await github.rest.checks.listForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
          });
          
          const jobs = ['code-analysis', 'quick-tests', 'build-check'];
          const results = {};
          
          for (const check of checks.check_runs) {
            if (jobs.includes(check.name)) {
              results[check.name] = check.conclusion;
            }
          }
          
          const allPassed = Object.values(results).every(result => result === 'success');
          const hasFailures = Object.values(results).some(result => result === 'failure');
          
          let comment = `## ðŸ¤– Auto Review Summary\n\n`;
          comment += `**Status:** ${allPassed ? 'âœ… All checks passed' : hasFailures ? 'âŒ Some checks failed' : 'âš ï¸ Some checks are pending'}\n\n`;
          
          comment += `### Check Results:\n`;
          Object.entries(results).forEach(([job, result]) => {
            const emoji = result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'â³';
            comment += `- ${emoji} **${job}**: ${result || 'pending'}\n`;
          });
          
          comment += `\n### ðŸ“‹ Next Steps:\n`;
          if (allPassed) {
            comment += `- âœ… Ready for manual review\n`;
            comment += `- ðŸš€ Can be merged if approved\n`;
          } else if (hasFailures) {
            comment += `- âŒ Please fix the failing checks\n`;
            comment += `- ðŸ” Review the error logs\n`;
          } else {
            comment += `- â³ Waiting for all checks to complete\n`;
          }
          
          comment += `\n---\n*This is an automated review. Please review the code manually before merging.*`;
          
          // Buscar comentarios existentes del bot
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('ðŸ¤– Auto Review Summary')
          );
          
          if (botComment) {
            // Actualizar comentario existente
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: comment,
            });
          } else {
            // Crear nuevo comentario
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment,
            });
          }
          
    - name: ðŸ·ï¸ Add labels
      uses: actions/github-script@v7
      with:
        script: |
          const { data: checks } = await github.rest.checks.listForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
          });
          
          const jobs = ['code-analysis', 'quick-tests', 'build-check'];
          const results = {};
          
          for (const check of checks.check_runs) {
            if (jobs.includes(check.name)) {
              results[check.name] = check.conclusion;
            }
          }
          
          const allPassed = Object.values(results).every(result => result === 'success');
          const hasFailures = Object.values(results).some(result => result === 'failure');
          
          // Obtener labels actuales
          const { data: issue } = await github.rest.issues.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const currentLabels = issue.labels.map(label => label.name);
          const labelsToAdd = [];
          const labelsToRemove = [];
          
          if (allPassed) {
            labelsToAdd.push('âœ… checks-passed');
            labelsToRemove.push('âŒ checks-failed', 'âš ï¸ checks-pending');
          } else if (hasFailures) {
            labelsToAdd.push('âŒ checks-failed');
            labelsToRemove.push('âœ… checks-passed', 'âš ï¸ checks-pending');
          } else {
            labelsToAdd.push('âš ï¸ checks-pending');
            labelsToRemove.push('âœ… checks-passed', 'âŒ checks-failed');
          }
          
          // Agregar labels
          if (labelsToAdd.length > 0) {
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: labelsToAdd,
            });
          }
          
          // Remover labels
          for (const label of labelsToRemove) {
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: label,
              });
            } catch (error) {
              // Label no existe, ignorar error
            }
          } 